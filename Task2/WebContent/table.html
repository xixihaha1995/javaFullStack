<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
table, th, td {
  border: 1px solid black;
}
td
{
background-color:#00FFFF;
}

</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th style="background-color:#00FF00">Month</th>
      <th style="background-color:#FFFF00">Savings</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="background-color:#FF0000" >January</td>
      <td style="background-color:#0000FF">$100</td>
    </tr>
    <tr>
      <td class = "5" >February</td>
      <td class = "6">$80</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td class = "7" >Sum</td>
      <td class = "8">$180</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
